<!DOCTYPE html>
<html>

<head>
  <script src="jquery.js" type="text/javascript"></script>
  <script src="popup.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="toppler" id="maindiv"
    style="display: none; padding-bottom: 7px; white-space: nowrap;">
    <table style="position: absolute; left: 35px;">
      <tr>
        <td style="padding-right: 5px;">
          <table>
            <tr>
              <td style="border-bottom: 1px solid black;">
                <button class="top" id="addToList"> Ekle </button>
              </td>
              <td rowspan="2">
                <select id="list" >
                  <option disabled selected value> Oto. Beğeni: YouTuber </option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="left-under">
                <button class="bottom" id="remFrList"> Kaldır </button>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <tr>
              <td rowspan="2">
                <input class="slider" type="range" id="ranger" min="10" max="90" value="80" step="1" />
              </td>
              <td style="border-bottom: 1px solid black;">
                <span> Geçen: </span>
                <span id="progress" readonly> --% </span>
              </td>
            </tr>
            <tr>
              <td>
                <span> threshold: </span>
                <span id="threshold" readonly> 80% </span>
              </td>
            </tr>
          </table>
        </td>



      </tr>
    </table>
  </div>
  <input type="hidden" id="moreLogging" value="false" />
  <input type="hidden" id="creatorList" value="" />
  <!--video src="video.mp4" controls height="240" width="480" poster="posterimage.jpg">
    </video-->
</body>

</html>
